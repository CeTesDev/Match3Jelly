<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Allow fullscreen mode on iOS devices. (These are Apple specific meta tags.) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui"/>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="HandheldFriendly" content="true" />
  <!-- Chrome for Android web app tags -->
  <meta name="mobile-web-app-capable" content="yes" />
  <!-- All margins and padding must be zero for the canvas to fill the screen. -->
  <title>Playsive Game | %UNITY_WEB_NAME%</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="%UNITY_WEBGL_LOADER_URL%"></script>
  <script src="PlaysiveSDK.js"></script>
  <script src="PlaysiveUnityProgress.js"></script>
  <script>
    var gameInstance = UnityLoader.instantiate("gameContainer", "%UNITY_WEBGL_BUILD_URL%", {onProgress: PlaysiveUnityProgress});
  </script>
</head>

<body>
  <div id="gameContainer"></div>
</body>

</html>
